appId: com.snapshot.app
productName: "Snapshot"
electronVersion: "38.0.0"
icon: ./src/assets/snapshot.png
directories:
  output: dist-electron
publish:
  provider: github
  owner: snapshot-labs
  repo: sx-monorepo
files:
  - "**/*"
  - "!src"
  - "!test"
  - "!tests"
  - "!storybook-static"
  - "!screenshots"
  - "!*.md"
mac:
  category: public.app-category.utilities
  target:
    - target: dmg
      arch:
        - x64
        - arm64
dmg:
  title: "${productName} ${version}"
win:
  target:
    - target: nsis
      arch:
        - x64
        - arm64
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
linux:
  target:
    - target: AppImage
      arch:
        - x64
        - arm64
